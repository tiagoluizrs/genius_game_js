<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="genius">
        <div class="genius__item genius__item--0 genius__item--clickable" source="0" id="part-0"></div>
        <div class="genius__item genius__item--1 genius__item--clickable" source="1" id="part-1"></div>
        <div class="genius__item genius__item--2 genius__item--clickable" source="2" id="part-2"></div>
        <div class="genius__item genius__item--3 genius__item--clickable" source="3" id="part-3"></div>
        <div class="genius__item genius__item--4 genius__item--middle" id="part-4"></div>
    </div>

    <div id="genius__score">
        <h1>0</h1>
    </div>

    <button class="btn__start" onclick="loadPositions()">START</button>

    <!-- Modal -->
    <div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="finishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="finishModalLabel">Errou!!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div><div class="modal-body">
                    Você errou a sequência, tente novamente!!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="restart()">Tentar novamente</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
